<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Dheeraj Pittala</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1720;
      --card: #102533;
      --text: #e6eef3;
      --accent: #f4b41a;
      --accent-2: #ee7b3b;
    }
    [data-theme="light"] {
      --bg: #faf7f3;
      --card: #fff;
      --text: #122324;
      --accent: #f4982b;
      --accent-2: #e76f51;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    /* Animated Background Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.6;
      animation: float 15s infinite ease-in-out;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
    
    /* Success Check Mark Animation */
    .checkmark-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      position: relative;
    }
    
    .checkmark-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.5s ease-out;
      box-shadow: 0 10px 40px rgba(244, 180, 26, 0.4);
    }
    
    @keyframes scaleIn {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    
    .checkmark {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: checkmarkPop 0.6s 0.3s ease-out both;
    }
    
    .checkmark::after {
      content: 'âœ“';
      font-size: 60px;
      color: white;
      font-weight: bold;
      animation: checkmarkDraw 0.6s 0.5s ease-out both;
    }
    
    @keyframes checkmarkPop {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes checkmarkDraw {
      0% {
        transform: scale(0) rotate(45deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    
    .container {
      text-align: center;
      background: var(--card);
      padding: 60px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      animation: slideUp 0.6s ease-out;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 42px;
      margin: 0 0 15px 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeIn 0.8s 0.4s ease-out both;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    p {
      font-size: 18px;
      margin-bottom: 35px;
      line-height: 1.6;
      color: var(--text);
      opacity: 0.9;
      animation: fadeIn 0.8s 0.6s ease-out both;
    }
    
    .button-container {
      animation: fadeIn 0.8s 0.8s ease-out both;
    }
    
    a {
      display: inline-block;
      padding: 15px 35px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(244, 180, 26, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    a:hover::before {
      width: 300px;
      height: 300px;
    }
    
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(244, 180, 26, 0.5);
    }
    
    a span {
      position: relative;
      z-index: 1;
    }
    
    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--accent);
      position: absolute;
      animation: confettiFall 3s ease-out forwards;
    }
    
    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Timer Display */
    .redirect-timer {
      margin-top: 25px;
      font-size: 14px;
      color: var(--text);
      opacity: 0.7;
      animation: fadeIn 1s 1s ease-out both;
    }
  </style>
</head>
<body data-theme="dark">
  <!-- Animated Background Particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <!-- Animated Checkmark -->
    <div class="checkmark-container">
      <div class="checkmark-circle">
        <div class="checkmark"></div>
      </div>
    </div>
    
    <h1>Thank You!</h1>
    <p>Thanks for your request, will get in touch ASAP!</p>
    
    <div class="button-container">
      <a href="https://dheerajpittala8055.github.io/">
        <span>Return to Portfolio</span>
      </a>
    </div>
    
    <div class="redirect-timer">
      Redirecting in <span id="countdown">10</span> seconds...
    </div>
  </div>

  <script>
    // Detect theme from localStorage or URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const themeParam = urlParams.get('theme');
    const savedTheme = localStorage.getItem('portfolio-theme') || themeParam || 'dark';
    document.body.setAttribute('data-theme', savedTheme);
    
    // Create confetti effect
    function createConfetti() {
      const colors = ['#f4b41a', '#ee7b3b', '#f4982b', '#e76f51'];
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 0.5 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 3000);
      }
    }
    
    // Trigger confetti on load
    window.addEventListener('load', () => {
      setTimeout(createConfetti, 500);
    });
    
    // Auto-redirect countdown
    let countdown = 10;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = 'https://dheerajpittala8055.github.io/';
      }
    }, 1000);
  </script>
</body>
</html>
